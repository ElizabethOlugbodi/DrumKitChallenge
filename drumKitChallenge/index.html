<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>
        <!-- <div
        <h1 class="title">My Drum Kits</h1>
        </div> -->
        <!-- <div class="img">
        <img src="background.webp" width="900cm" height="500cm" alt="drum-set">
        </div> -->

    <div class="keys">

        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span> 
        </div>
        
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hithat</span> 
        </div>
        
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span> 
        </div>
        
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span> 
        </div>
        
        <div class="key" data-key="72">
            <kbd>G</kbd>
            <span class="sound">ride</span> 
        </div>
        
        <div class="key" data-key="84">
            <kbd>H</kbd>
            <span class="sound">snare</span> 
        </div>
        
        <div class="key" data-key="66">
            <kbd>J</kbd>
            <span class="sound">tink</span> 
        </div>
        
        <div class="key" data-key="81">
            <kbd>K</kbd>
            <span class="sound">tom</span> 
        </div>

        <div class="key" data-key="67">
            <kbd>L</kbd>
            <span class="sound">boom</span> 
        </div> 
        
    </div>

    <audio data.key="65" src="clap.wav"></audio>
    <audio data.key="83" src="hihat.wav"></audio>
    <audio data.key="68" src="kick.wav"></audio>
    <audio data.key="70" src="openhat.wav"></audio>
    <audio data.key="72" src="ride.wav"></audio>
    <audio data.key="84" src="snare.wav"></audio>
    <audio data.key="66" src="tink.wav"></audio>
    <audio data.key="81" src="tom.wav"></audio>
    <audio data.key="67" src="boom.wav"></audio>

<script src ="drumKit.js">
</script>

</body>

</html>
